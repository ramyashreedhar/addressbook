{% extends "base.html" %}

{% block content %}

<h1>Delete Contact</h1>
<div class="jumbotron" style="background:#ff66ff;">
<p>Are you sure you want to delete the contact {{ contact }}?</p>

<form action="{% url 'contacts-delete' pk=contact.id %}" method="POST">
  {% csrf_token %}

  <input  class="btn btn-outline-danger" type="submit" value="Yes, delete." />
  <a class="btn btn-outline-warning" href="{% url 'contacts-list' %}">No, cancel.</a>
</form>
</div>
{% endblock %}
